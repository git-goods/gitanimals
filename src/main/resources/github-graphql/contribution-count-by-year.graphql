query {
    rateLimit {
        limit
        cost
        remaining
        resetAt
        used
    }
    user(login: "*{name}") {
        contributionsCollection(from: "*{year}-01-01T00:00:00Z", to: "*{year}-12-31T23:59:59Z") {
            contributionCalendar {
                totalContributions
            }
        }
    }
}
