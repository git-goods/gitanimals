query {
    rateLimit {
        limit
        cost
        remaining
        resetAt
        used
    }
    repository(owner: "git-goods", name: "gitanimals") {
        stargazers(first: 100, after: "*{endCursor}") {
            edges {
                starredAt
                node {
                    login
                    name
                    url
                }
            }
            pageInfo {
                endCursor
                hasNextPage
            }
        }
    }
}
