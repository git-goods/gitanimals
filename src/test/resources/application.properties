spring.profiles.active=test
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE

spring.jpa.hibernated.ddl-auto = create-drop
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

spring.datasource.hikari.maximum-pool-size = 4
spring.datasource.hikari.pool-name = H2_TEST_POOL

### FOR DEBUGGING ###
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.type.descriptor.sql = trace

spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.highlight_sql = true
spring.jpa.properties.hibernate.use_sql_comments = true

### NETX ###
netx.mode=redis
netx.host=localhost
netx.port=6379
netx.group=render
netx.node-id=1
netx.node-name=render-1
netx.recovery-milli=1000
netx.orphan-milli=60000
netx.backpressure=40
netx.logging.level=info

