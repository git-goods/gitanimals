filebeat.inputs:
  - type: filestream
    enabled: true
    paths:
      - /logs/*.json
    parsers:
      - multiline:
        type: pattern
        pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:'
        negate: true
        match: after


output.elasticsearch:
  hosts: ["192.168.0.31:9200"]
  username: "${FILEBEAT_USERNAME}"
  password: "${FILEBEAT_PASSWORD}"
