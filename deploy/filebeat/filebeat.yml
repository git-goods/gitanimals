filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /logs/*.json
    parsers:
      - ndjson: # 로그가 JSON이므로 ndjson 파서 사용
          keys_under_root: true
          overwrite_keys: true
          add_error_key: true

output.elasticsearch:
  hosts: ["192.168.0.31:9200"]
  username: "${FILEBEAT_USERNAME}"
  password: "${FILEBEAT_PASSWORD}"
